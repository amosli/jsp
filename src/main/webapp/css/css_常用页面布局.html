<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css</title>
<style type="text/css">
	body{
		margin: 0px;
		/* margin: 0px; 网页内容距离浏览器上下左右的距离都是0像素*/
		/* margin: 5px 10px; 网页内容距离浏览器上下的距离为5,左右的距离都是10像素*/
		/* margin: 0px 5px 10px; 网页内容距离浏览器上为0,下为10,左右的距离都是5像素*/
		/* margin: 0px 1px 2px 3px; 网页内容距离浏览器上右下左(顺时针)分别为0,1,2,3像素*/
		padding:10px;
		/*页面边距为10像素*/
		font-size: 12px;
		/*最常用的字体大小为12像素,小一点为9像素,大一点为14像素*/
		color:red;
		/*设置页面字体颜色*/
		background-color: #ffffee;
		/*页面背景颜色*/
		overflow: hidden;
		/*去掉页面的滚动条*/
	}
</style>
</head>
<body>
	css常用布局<p>
	css常用布局<p>
	css常用布局<p>
	css常用布局<p>
	css常用布局<p>
	css常用布局<p>
</body>
</html>
